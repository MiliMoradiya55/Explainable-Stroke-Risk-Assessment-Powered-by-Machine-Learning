{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center animate__animated animate__fadeInDown">ðŸ§  Stroke Risk Assessment</h2>
    <div class="card animate__animated animate__fadeInUp">
        <div class="card-header">
            <i class="fas fa-notes-medical"></i> Enter your health details
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" step="0.1" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hypertension" name="hypertension" value="1">
                        <label class="form-check-label" for="hypertension">Hypertension</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="heart_disease" name="heart_disease" value="1">
                        <label class="form-check-label" for="heart_disease">Heart Disease</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="ever_married" class="form-label">Ever Married</label>
                    <select class="form-select" id="ever_married" name="ever_married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="work_type" class="form-label">Work Type</label>
                    <select class="form-select" id="work_type" name="work_type" required>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Govt_job</option>
                        <option value="children">Children</option>
                        <option value="Never_worked">Never_worked</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="residence_type" class="form-label">Residence Type</label>
                    <select class="form-select" id="residence_type" name="residence_type" required>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="avg_glucose_level" class="form-label">Avg Glucose Level</label>
                    <input type="number" step="0.1" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
                </div>
                <div class="col-md-6">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi">
                </div>
                <div class="col-md-6">
                    <label for="smoking_status" class="form-label">Smoking Status</label>
                    <select class="form-select" id="smoking_status" name="smoking_status" required>
                        <option value="never smoked">Never smoked</option>
                        <option value="formerly smoked">Formerly smoked</option>
                        <option value="smokes">Smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-calculator"></i> Predict Stroke Risk</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
